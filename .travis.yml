language: php
script:
- for php in $(find . -name '*.php' -type f) ; do if ! php -l $php ; then exit 1; fi ; done

before_deploy: 
- rm -rf iliu-wptools
- assets=$(echo *)
- mkdir iliu-wptools
- cp -al $assets iliu-wptools
- if [ -n "$TRAVIS_TAG" ] ; then zip -r iliu-wptools.$TRAVIS_TAG.zip iliu-wptools ; fi
- rm -rf iliu-wptools

deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: iliu-wptools.*.zip
  on:
    repo: iliu-net/wptools
    tags: true



